<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen transition-colors duration-300"
  >
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <h1 class="text-4xl font-bold mb-6">Counter App</h1>
      <div id="emoji" class="text-6xl mb-4">ðŸ˜Š</div>
      <div id="count" class="text-6xl font-bold mb-8">0</div>
      <div class="flex justify-center space-x-4">
        <button
          id="decrement"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
        >
          -
        </button>
        <button
          id="reset"
          class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
        >
          Reset
        </button>
        <button
          id="increment"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
        >
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
